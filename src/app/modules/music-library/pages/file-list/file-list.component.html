<div class="clr-row">
  <div class="clr-col-12">
    <h1 i18n="@@music-library.general.folders-title">Music library</h1>

    <button type="button" class="btn btn-primary" (click)="onSync()">
      <clr-icon shape="sync"></clr-icon>
      <ng-container i18n="@@music-library.file-list.sync-folders">Sync folders</ng-container>
    </button>

    <ng-container *ngFor="let folder of list$ | async">
      <h2>{{folder.path}}</h2>
      <table class="table">
        <thead>
          <tr>
            <th class="left" i18n="@@music-library.file-list.file-header">File</th>
            <th class="left" i18n="@@music-library.file-list.tags-header">Tags</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngIf="folder.items.length > 0; else noFile">
            <tr *ngFor="let item of folder.items">
              <td class="left">{{ item.path }}</td>
              <td class="left">
                -
              </td>
            </tr>
          </ng-container>
          <ng-template #noFile>
            <tr>
              <td class="left" colspan="2"><i i18n="@@music-library.file-list.no-file">There is music file in this folder</i></td>
            </tr>
          </ng-template>
        </tbody>
      </table>
    </ng-container>
  </div>
</div>
