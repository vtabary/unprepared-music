@if ((isPlaying$ | async) === false) {<uc-button
  level="default"
  display="text"
  size="small"
  title="Play for director only"
  (click)="onPlayTest()"
  ><uc-icon name="play"></uc-icon></uc-button
>} @else {
<uc-button
  level="default"
  display="text"
  size="small"
  title="Pause for director only"
  (click)="onPause()"
  ><uc-icon name="pause"></uc-icon
></uc-button>
}
<uc-button
  level="secondary"
  display="text"
  (click)="onAddPlaylist()"
  size="small"
  title="Add to playlist"
  ><uc-icon name="plus"></uc-icon
></uc-button>
