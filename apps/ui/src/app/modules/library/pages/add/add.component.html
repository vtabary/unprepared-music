<div class="flex flex-col">
  <form [formGroup]="form" (submit)="onAdd()" class="form">
    <label>
      <span>Select a music file</span>
      <uc-file-input formControlName="file"></uc-file-input>
    </label>

    <label>
      <span>Music name (optional)</span>
      <input type="text" formControlName="label" />
    </label>

    <label>
      <span>Tags, separated by a comma "," (optional)</span>
      <input type="text" formControlName="tags" />
    </label>

    <a routerLink="/library" class="uc-button">Cancel</a>

    <button
      type="submit"
      [disabled]="form.invalid"
      class="uc-button uc-button--primary"
    >
      Save
    </button>
  </form>
</div>
