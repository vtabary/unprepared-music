@if ((isPlaying$ | async) === false) {<button
  class="uc-button uc-button--ghost"
  title="Play for director only"
  (click)="onPlayTest()"
>
  <uc-icon name="play"></uc-icon></button
>} @else {
<button
  class="uc-button uc-button--ghost"
  title="Pause for director only"
  (click)="onPause()"
>
  <uc-icon name="pause"></uc-icon>
</button>
}
<button
  class="uc-button uc-button--ghost uc-button--secondary"
  (click)="onAddPlaylist()"
  title="Add to playlist"
>
  <uc-icon name="plus"></uc-icon>
</button>
