<button
  [type]="type"
  [title]="title"
  class="uc-button"
  [ngClass]="{
    'uc-size-small': size === 'small',
    'uc-size-medium': size === 'medium',
    'uc-size-large': size === 'large',
    'uc-level-default': level === 'default',
    'uc-level-primary': level === 'primary',
    'uc-level-secondary': level === 'secondary',
    'uc-level-text': level === 'text',
    'uc-display-button': display === 'button',
    'uc-display-text': display === 'text',
    'uc-disabled': disabled,
  }"
  [disabled]="disabled"
>
  <ng-content></ng-content>
</button>
