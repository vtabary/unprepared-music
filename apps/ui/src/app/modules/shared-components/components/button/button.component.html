<button
  [type]="type"
  class="font-bold uppercase shadow hover:shadow-md outline-none focus:outline-none mb-1 ease-linear transition-all duration-150"
  [ngClass]="{
    'rounded-r mr-1 border-l-0': groupOn === 'left',
    'rounded-l border-r-0': groupOn === 'right',
    'border-x-0': groupOn === 'both',
    'rounded mr-1': groupOn === 'default',
    'text-xs px-4 py-2': size === 'small',
    'text-sm px-6 py-3': size === 'medium',
    'px-8 py-3': size === 'large',
    'text-blueGray-500 bg-transparent border border-solid border-blueGray-500 hover:bg-blueGray-500 hover:text-white active:bg-blueGray-600': level === 'default',
    'text-white bg-pink-500 active:bg-pink-600': level === 'primary',
    'text-pink-500 bg-transparent border border-solid border-pink-500 hover:bg-pink-500 hover:text-white active:bg-pink-600': level === 'secondary',
  }"
>
  <ng-content></ng-content>
</button>
