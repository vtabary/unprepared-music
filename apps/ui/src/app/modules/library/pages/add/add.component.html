<uc-layout-column [grow]="48">
  <h1 class="uc-header-1 p-2" ucColumnHeader>Add a file to the library</h1>

  <div class="flex flex-col p-2" ucColumnContent>
    <form
      [formGroup]="form"
      (submit)="onAdd()"
      class="form flex flex-col gap-2"
    >
      <label>
        <span>Select a music file</span>
        <uc-file-input formControlName="file"></uc-file-input>
      </label>

      <label>
        <span>Music name (optional)</span>
        <input type="text" formControlName="label" class="uc-input" />
      </label>

      <label>
        <span>Tags, separated by a comma "," (optional)</span>
        <input type="text" formControlName="tags" class="uc-input" />
      </label>

      <div class="text-right flex gap-2 justify-end">
        <a routerLink="/library" class="uc-button">Cancel</a>

        <button
          type="submit"
          [disabled]="form.invalid"
          class="uc-button uc-button--primary"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</uc-layout-column>
