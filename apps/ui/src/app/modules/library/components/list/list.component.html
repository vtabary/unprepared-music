<div class="flex flex-col">
  <div class="mb-5 p-2">
    <form [formGroup]="form" (submit)="onSearch()" class="flex gap-2">
      <div class="uc-input--with-prefixed-icon grow">
        <uc-icon name="search" class="uc-input-prefixed-icon"></uc-icon>
        <input
          type="search"
          placeholder="Search terms"
          formControlName="terms"
          spellcheck="false"
          autocorrect="off"
          enterKeyHint="search"
          class="uc-input"
        />
      </div>
      <button class="uc-button uc-button--primary" type="submit">Search</button>
      <a class="uc-button uc-button--secondary" routerLink="/library/add"
        >Add</a
      >
    </form>
  </div>
  <div class="flex-auto">
    @if (results$ | async; as results) { @if (results.length > 0) {
    <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
      <thead class="bg-gray-50 dark:bg-gray-800">
        <tr>
          <th
            scope="col"
            class="py-3.5 px-4 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400"
          >
            Path
          </th>
          <th
            scope="col"
            class="py-3.5 px-4 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400"
          >
            Tags
          </th>
          <th
            scope="col"
            class="py-3.5 px-4 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400"
          ></th>
        </tr>
      </thead>
      <tbody>
        @for (result of results; track result; let firstIndex = $first) {
        <unprepared-music-sound-card
          [item]="result"
        ></unprepared-music-sound-card>
        }
      </tbody>
    </table>
    } @else { No result matching this query } } @else { No result matching this
    query }
  </div>
</div>
