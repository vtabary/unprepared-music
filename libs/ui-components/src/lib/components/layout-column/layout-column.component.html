<div
  class="uc-layout-column"
  [style.flex]="grow"
  [style.flexShrink]="grow"
  [style.flexBasis]="grow"
>
  <div class="uc-layout-column--header">
    <ng-content select="[ucColumnHeader]"></ng-content>
  </div>
  <div class="uc-layout-horizontal-separator"></div>
  <div class="uc-layout-column--content">
    <ng-content select="[ucColumnContent]"></ng-content>
  </div>
</div>
