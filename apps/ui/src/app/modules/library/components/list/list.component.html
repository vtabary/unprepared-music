<div class="flex flex-col">
  <div class="flex-none mb-5">
    <form [formGroup]="form" (submit)="onSearch()" class="flex">
      <input
        type="search"
        placeholder="Search terms"
        formControlName="terms"
        spellcheck="false"
        autocorrect="off"
        enterKeyHint="search"
        class="flex-auto"
      />
      <uc-button type="submit" level="primary">Search</uc-button>
      <uc-link type="button" level="secondary" url="/library/add">Add</uc-link>
    </form>
  </div>
  <div class="flex-auto">
    @if (results$ | async; as results) { @if (results.length > 0) {
    <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
      <thead class="bg-gray-50 dark:bg-gray-800">
        <tr>
          <th
            scope="col"
            class="py-3.5 px-4 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400"
          >
            Path
          </th>
          <th
            scope="col"
            class="py-3.5 px-4 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400"
          >
            Tags
          </th>
          <th
            scope="col"
            class="py-3.5 px-4 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400"
          ></th>
        </tr>
      </thead>
      <tbody>
        @for (result of results; track result; let firstIndex = $first) {
        <unprepared-music-sound-card
          [item]="result"
        ></unprepared-music-sound-card>
        }
      </tbody>
    </table>
    } @else { No result matching this query } } @else { No result matching this
    query }
  </div>
</div>
