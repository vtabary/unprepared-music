@if (item) {
<tr class="my-2 border-b border-gray-200 border-solid">
  <td class="p-2 text-ellipsis whitespace-nowrap">
    <p>{{ item.label }}</p>
    <p class="text-sm text-gray-300" [title]="item.path">
      <uc-icon name="info"></uc-icon>
    </p>
  </td>
  <td class="whitespace-nowrap p-2">
    <div class="flex gap-1">
      @for (tag of item.tags; track tag) {
      <span class="uc-badge">{{ tag }}</span>
      }
    </div>
  </td>
  <td class="whitespace-nowrap p-2">
    <unprepared-music-sound-controls
      [url]="item.path"
    ></unprepared-music-sound-controls>
  </td>
</tr>
}
